<div *ngIf="isLoading == true">
  <mat-spinner></mat-spinner>
</div>
<div fxLayout="row" [hidden]="isLoading == true" (mousewheel)="mouseWheel($event)">
  <div fxFlex="17%">
    <app-left-component></app-left-component>
    <div class="p-1">Use slider to select delay:</div>
    <div class="p-1"><mat-slider min="6.00" max="17.00" step="0.01" [value]="delay" (change)="sliderIsChanged($event)"></mat-slider></div>
    <div class="p-2">
      Or, digit number of days:<br />
      <input id="numberDays" matInput style="width: 80px; font-size: 13px" value="1"><br />
      <button mat-button (click)="manualInputManagement($event)"><span style="font-size: 9px">Simulate</span></button>
    </div>
    <div class="p-1">
      Considered delay:<br />
      <span style="font-size: 13px">{{shownString}}</span>
    </div>
  </div>
  <div id="imageProcessModelDiv" fxFlex="83%" style="overflow: auto">
    <img id="imageProcessModelImage" [src]="processModelBase64Sanitized">
  </div>
</div>
