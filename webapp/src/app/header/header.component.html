<mat-toolbar color="accent" style="min-height: 33px; max-height: 33px">
  <mat-menu #appMenu="matMenu">
    {{helpString}}
  </mat-menu>
  <mat-menu #uploadMenu="matMenu">
    <button mat-menu-item (click)="uploader.click()">
      Upload
    </button>
  </mat-menu>
  <mat-menu #downloadMenu="matMenu">
    <button mat-menu-item (click)="downloadCsv()">
      Download CSV
    </button>
    <button mat-menu-item (click)="downloadXes()">
      Download XES
    </button>
  </mat-menu>
  <span><a routerLink="/logsList"><img src="../../assets/home.svg" alt="Home" /></a></span>
  <span>&nbsp;&nbsp;</span>
  <span [matMenuTriggerFor]="appMenu">
    <img src="../../assets/help.svg" alt="Help" />
  </span>
  <span>&nbsp;&nbsp;</span>
  <span>
    <a *ngIf="loginEnabled" (click)="doLogout()"><img src="../../assets/logout.svg" alt="Logout" /></a>
  </span>
  <span>&nbsp;&nbsp;</span>
  <span *ngIf="processProvided == false && enableUpload == true" [matMenuTriggerFor]="uploadMenu">
    <img src="../../assets/up.svg" alt="Upload" />
  </span>
  <span *ngIf="processProvided == true && enableDownload == true" [matMenuTriggerFor]="downloadMenu">
    <img src="../../assets/down.svg" alt="Download" />
  </span>

  <app-left-component></app-left-component>

  <span style="flex: 1 1 auto;"></span>
  <span style="font-size: 12px">{{title}}</span>
</mat-toolbar>
<input hidden type="file" #uploader
       (change)="uploadFile($event)"/>
